<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script>
    /*Задание2 index2.html
    Создайте страницу для авторизации.На страницы должны 
    находиться поля вводов для логина и пароля кнопка "Вход"
    и chekbox "Запомнить меня".С помощью CSS, который распо
    ложен в отдельном файле, выровнйте форму для 
    авторизации по центру страницы. Разработайте сценарий
    который будет срабатывать по нажатию на кнопку "Вход"ю
    Сценарий должен реализовать следующиее поведение:
        -Если при нажатии на кнопку поля ввода пустые -
         выводится сообщеие (в теле страницы ,не через alert)
         "Вы не заполнили поля логин  и пароль". Так-же поля 
         вводов должны получить красный фон.
        -Есди введен логин admin и пароль 12345 то отобразить 
        пользователю сообщение зеленым цветом "Вы авторизованы".*/
    </script>
    <script>
        window.onload = function(){
            var log = document.getElementById("log");
            var pas = document.getElementById("pas");
            var btn = document.getElementById("enter");
            var output = document.getElementById("output")
            var succes = document.getElementById("succ");
            var decline = document.getElementById("dec");

            btn.onclick = function(){
                if(log.value != "admin" && pas.value != "12345"){
                    log.style.backgroundColor = "red";
                    pas.style.backgroundColor = "red";

                    decline.style.display = "block"
                }
                else if(log.value == "admin" && pas.value == "12345") {
                    log.style.backgroundColor = "green";
                    pas.style.backgroundColor = "green";

                    succes.style.display = "block"
                }
                else if(log.value != "admin" && pas.value == "12345"){
                    log.style.backgroundColor = "red";
                    pas.style.backgroundColor = "green";

                    decline.style.display = "block"
                }
                else if(log.value == "admin" && pas.value != "12345"){
                    log.style.backgroundColor = "green";
                    pas.style.backgroundColor = "red";
                    
                    decline.style.display = "block"
                }                
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <section class="flex">
        <form class="flex">
            <label for="login">Login</label>
            <input type="text" name="login" id="log">
            <label for="password">Password</label>
            <input type="password" name="password" id="pas">
            <div class="flex btn">
                <label for="check">Remember me</label>
                <input type="checkbox" name="check" checked="checked">
                <input type="button" id="enter" value="Enter">
            </div>
            <span id="succ">Вы авторизованы</span>
            <span id="dec">Вы ввели не верные данные</span>        
        </form>
    </section>
</body>
</html>
