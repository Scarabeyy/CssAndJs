    <style>
        .class1{

    <script>
        window.onload = function(){
            function getRandomInRange(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            var num = getRandomInRange(1,100);
            document.getElementById("test").innerHTML = num;
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            input.oninput = function(){
                switch(input.value == num){
                    case true :
                    output.className = "class1";
                    output.innerHTML = "Succes";
                    break;
                    
                    case false : 
                    if(input.value < num){
                        output.className = "class2"
                        output.innerHTML = "More"
                    }
                     if(input.value > num){
                        output.className = "class2"
                        output.innerHTML = "Less" 
                     }                   
                    break;
                }
